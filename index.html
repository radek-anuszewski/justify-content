<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Justify content</title>
	<style>
		body {
				padding: 16px;
				max-width: 600px;
		}

		select {
				width: 150px;
				height: 30px;
		}

		.container {
				display: flex;
				align-items: center;
				width: 100%;
				height: 70px;
				background-color: blue;
		}

		.item {
				padding: 15px;
				background-color: red;
        color: white;
		}
	</style>
	<script type="module">
		const containers = [...document.querySelectorAll(".container")];
    const numberOfItems = document.querySelector("#numberOfItems");

    const drawItems = numberOfItems => {
      containers.forEach(container => {
				container.innerHTML = "<div class='item'>Item</div>".repeat(numberOfItems);
			})
		}

    drawItems(2);

		numberOfItems.addEventListener("change", e => {
      drawItems(Number(e.target.value));
		})
	</script>
</head>
<body>
<h1>justify-content most common options</h1>
<div>
	<a href="https://github.com/radek-anuszewski/justify-content" target="_blank" rel="noreferrer noopener">
		Check the code in Github repo
	</a>
	<br>
	<label for="numberOfItems">Number of items in containers</label>
	<br>
	<select id="numberOfItems">
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
</div>
<article>
	<h2>space-between</h2>
	<div class="container" style="justify-content: space-between"></div>
</article>
<article>
	<h2>space-around</h2>
	<div class="container" style="justify-content: space-around"></div>
</article>
<article>
	<h2>space-evenly</h2>
	<div class="container" style="justify-content: space-evenly"></div>
</article>
</body>
</html>
